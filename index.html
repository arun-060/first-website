<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>E-commerce Product Page</title>
</head>
<body>
    <header>
        <h1>Product Catalog By Arun</h1>
    </header>

    <div class="product-container">
        <section class="product">
            <div class="product-image">
                <img src="https://via.placeholder.com/400" alt="Product Image 1">
            </div>
            <div class="product-info">
                <h2>Product Name 1</h2>
                <p>Description of the product. Highlight its features and benefits.</p>
                <p>Price: $99.99</p>
                <div class="details">
                    <p><strong>Color:</strong> Black</p>
                    <p><strong>Size:</strong> Medium</p>
                </div>
                <button class="buy-button">Add to Cart</button>
            </div>
        </section>

        <section class="product">
            <div class="product-image">
                <img src="https://via.placeholder.com/400" alt="Product Image 2">
            </div>
            <div class="product-info">
                <h2>Product Name 2</h2>
                <p>Description of the product. Highlight its features and benefits.</p>
                <p>Price: $129.99</p>
                <div class="details">
                    <p><strong>Color:</strong> White</p>
                    <p><strong>Size:</strong> Large</p>
                </div>
                <button class="buy-button">Add to Cart</button>
            </div>
        </section>
    </div>

    <footer>
        &copy; 2024 E-commerce Store
    </footer>
</body>
</html>
